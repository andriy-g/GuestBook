<head>
  <title>GuestBook</title>
</head>

<body>
  <h1>Welcome to Drey's GuestBook</h1>

  {{> GuestBook}}
</body>

  <template name="GuestBook">
    <form>
      <div>
        <label for="GuestName">Name</label>
        <input type="text" name="GuestName">
    </div>

    <div>
      <label for="GuestBookMessage">Message</label>

      <textarea name="GuestBookMessage" rows="3" cols="20"></textarea>
    </div>

      <button type="submit">Post Message</button>
    </form>

    {{#each messages}}
      <p>{{name}} {{message}} - {{createdOn}}</p>
    {{/each}}
  </template>
