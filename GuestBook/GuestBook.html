<template name="layout">
  <body>
    <h1>Welcome to Drey's GuestBook</h1>

    {{> yield}}
  </body>
</template>



  <template name="GuestBook">
    <div class='col-xs-3'>
    <form>
      <div  class="form-group">
        <label for="GuestName">Name</label>
        <input type="text"  class="form-control"  name="GuestName">
    </div>

    <div class="form-group">
      <label for="GuestBookMessage">Message</label>

      <textarea name="GuestBookMessage"  class="form-control" rows="3" cols="20"></textarea>
    </div>

      <button type="submit" class="btn btn-primary">Post Message</button>
    </form>
     {{#each messages}}
      <p><a href="{{pathFor route='message.show'}}"></a> <strong>{{ name }}</strong>: {{ message }} - {{ createdOn }}</p>
      {{/each}}
  </div>
  </template>


  <template name="about">
    <p>This is an app created for IT 328 in Meteor</p>
  </template>

  <template name="message">
    <p>{{name}}: {{message}}</p>
  </template>
