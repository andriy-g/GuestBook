<head>
  <title>GuestBook</title>
</head>

<body>
  <h1>Welcome to Drey's GuestBook</h1>

  {{> GuestBook}}
</body>

  <template name="GuestBook">
    <div class='col-xs-3'>
    <form>
      <div  class="form-group">
        <label for="GuestName">Name</label>
        <input type="text"  class="form-control"  name="GuestName">
    </div>

    <div class="form-group">
      <label for="GuestBookMessage">Message</label>

      <textarea name="GuestBookMessage"  class="form-control" rows="3" cols="20"></textarea>
    </div>

      <button type="submit" class="btn btn-primary">Post Message</button>
    </form>
     {{#each messages}}
      <p><strong>{{ name }}</strong>: {{ message }} - {{ createdOn }}</p>
      {{/each}}
  </div>
  </template>
